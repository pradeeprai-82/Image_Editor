<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Image Editor</title>
        <meta name="Image Editor" content="Edit Image">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <div class="file-upload-section" onclick="selectImage()">
            <input id= "foto-file" type="file">
            Select Image
       </div>

            <div class="image-container">
                <img id="foto-image" class="image" />    
            </div>

        <div class="button-section" >
            <table class="button-table">
                <tr>
                    <td><button class="operation-button" onclick="grayscale()">Gray Scale</button> </td>
                    <td><button class="operation-button" onclick="makeBright()">Bright</button> </td>
                    <td><button class="operation-button" onclick="makeDark()">Dark</button> </td>
                </tr>
                <tr>
                    <td><button class="operation-button" onclick="makeTransparent()" >Make Transparent </button> </td>
                    <td><button class="operation-button" onclick="" >Sharpen</button> </td>
                    <td><button class="operation-button" onclick="" >Flip Vertically</button> </td>
                </tr>
                <tr>
                    <td colspan="3"><button class="operation-btn download-btn" onclick="download()" >Download </button> </td>
                </tr>
            </table>
        </div>
        <script src="index.js" async defer></script>
        <script src="index1.js" async defer></script>

    </body>
